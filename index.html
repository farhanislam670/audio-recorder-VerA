<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder VerA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hello! This is simple audio recorder app.</h3>
      <h3>While the button is clicked, your audio will be recorded. When you release the button, the recorded audio will automatically be downloaded to your disc.</h3>
      <h3>The most likely place you'll find it is in your 'Downloads' folder.</h3>
    </div>
    <button
      id="recordButton"
      onmousedown="startRecording()"
      onmouseup="stopRecording()"
    >
      Record
    </button>
    <script src="script.js"></script>
  </body>
</html>
